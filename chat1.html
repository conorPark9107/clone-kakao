<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/chat.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" class="css">
	<title>Clone kakao</title>
</head>
<body>
	
	
	<div class="moblie">

		<!-- header -->
		<div class="moblie_header">
			<p class="header_menu_title">Alex</p>
		</div>

		<!-- middle -->
		<div class="moblie_middle">
			<div class="middle_friendList">				
				<p class="chatTitle">2019년 OO월 OO일 O요일</p>
			</div>
			<div class="middle_friendList">				
				<div class="friendList_friend">
					<img class="friend_image" alt="image" src="./images/1.jpg">
					<div class="friend_text">
						<span class="friend_messageName">Yuna</span>
						<span class="friend_meesageContents">hello! what did you do yesterday?</span>
					</div>
				</div>
				<div class="friend_MymeesageContents">
					<div class="friend_text">
						<span class="friend_meesageContents">클론 코딩!!</span>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<div class="moblie_footer">
			<div class="footer_menu">
				<div class="footer footer_plus">
					<i class="fa fa-plus fa-2x"></i>
				</div>
				<div class="footer footer_message">
					<input type="text" class="inputMessage" />
				</div>
				<i class="fa fa-microphone" id="chatVoice"></i>
				
			</div>
		</div>
	</div>


	<!-- bigScreen -->
	<div class="bigscreen">
		<img class="img" alt="이미지 찾지 못함" src="./images/loading.png" height="50" width="50" align="middle" style="margin-bottom: 10px;" />
		<br>
		<span style="color: yellow;">가로 폭을 줄여 주세요.</span>
	</div>

</body>


</html>
